<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTC Predictor Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            text-align: center;
            color: rgba(255,255,255,0.9);
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        /* Mode Selector */
        .mode-selector {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            text-align: center;
        }

        .mode-selector h3 {
            margin-bottom: 15px;
            color: #667eea;
        }

        .mode-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .mode-btn {
            padding: 15px 30px;
            border: 3px solid #667eea;
            background: white;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            color: #667eea;
        }

        .mode-btn:hover {
            background: #f0f0ff;
            transform: translateY(-2px);
        }

        .mode-btn.active {
            background: #667eea;
            color: white;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .mode-btn .badge {
            display: block;
            font-size: 0.75em;
            margin-top: 5px;
            opacity: 0.8;
        }

        /* Live Analysis Panel */
        .analysis-panel {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            margin-bottom: 25px;
            border: 3px solid #3b82f6;
        }

        .analysis-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .analysis-title {
            font-size: 1.8em;
            font-weight: bold;
            color: #3b82f6;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .analysis-stats {
            display: flex;
            gap: 20px;
            font-size: 0.9em;
            color: #666;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .stat-value {
            font-weight: bold;
            color: #3b82f6;
        }

        /* Markets Grid - Shows all markets being analyzed */
        .markets-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 12px;
            margin-bottom: 20px;
        }

        .market-cell {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #cbd5e1;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .market-cell.analyzing {
            border-left-color: #3b82f6;
            animation: pulse-subtle 2s infinite;
        }

        .market-cell.ready {
            border-left-color: #10b981;
            background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%);
            cursor: pointer;
            transform: scale(1.02);
        }

        .market-cell.ready:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(16, 185, 129, 0.3);
        }

        .market-cell.collecting {
            border-left-color: #f59e0b;
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
        }

        .market-cell.low-quality {
            opacity: 0.6;
            border-left-color: #94a3b8;
        }

        @keyframes pulse-subtle {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.85; }
        }

        .market-name {
            font-weight: bold;
            color: #333;
            font-size: 0.95em;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .market-type-badge {
            font-size: 0.7em;
            padding: 2px 6px;
            border-radius: 3px;
            color: white;
        }

        .badge-forex { background: #10b981; }
        .badge-volatility { background: #f59e0b; }
        .badge-crash_boom { background: #ef4444; }

        .market-status {
            font-size: 0.8em;
            color: #666;
            margin-bottom: 6px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .status-icon {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .icon-collecting { background: #f59e0b; animation: pulse 2s infinite; }
        .icon-analyzing { background: #3b82f6; animation: pulse 2s infinite; }
        .icon-ready { background: #10b981; }
        .icon-waiting { background: #94a3b8; }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(0.9); }
        }

        .market-quality {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 8px;
        }

        .quality-score {
            font-size: 1.2em;
            font-weight: bold;
        }

        .score-excellent { color: #10b981; }
        .score-good { color: #3b82f6; }
        .score-fair { color: #f59e0b; }
        .score-poor { color: #94a3b8; }

        .quality-bar {
            flex: 1;
            height: 6px;
            background: #e5e7eb;
            border-radius: 3px;
            overflow: hidden;
            margin-left: 10px;
        }

        .quality-fill {
            height: 100%;
            transition: width 0.5s ease;
        }

        .fill-excellent { background: linear-gradient(90deg, #10b981, #059669); }
        .fill-good { background: linear-gradient(90deg, #3b82f6, #2563eb); }
        .fill-fair { background: linear-gradient(90deg, #f59e0b, #d97706); }
        .fill-poor { background: linear-gradient(90deg, #94a3b8, #64748b); }

        .market-direction {
            font-size: 1.5em;
            font-weight: bold;
            text-align: center;
            margin-top: 8px;
        }

        .dir-up { color: #10b981; }
        .dir-down { color: #ef4444; }
        .dir-none { color: #94a3b8; }

        .data-progress {
            font-size: 0.75em;
            color: #666;
            margin-top: 5px;
        }

        .progress-bar-mini {
            width: 100%;
            height: 4px;
            background: #e5e7eb;
            border-radius: 2px;
            overflow: hidden;
            margin-top: 3px;
        }

        .progress-fill-mini {
            height: 100%;
            background: #3b82f6;
            transition: width 0.3s ease;
        }

        /* Best Opportunities Panel */
        .best-markets-panel {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            margin-bottom: 25px;
            border: 3px solid #10b981;
        }

        .best-markets-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .best-markets-title {
            font-size: 1.8em;
            font-weight: bold;
            color: #10b981;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .opportunities-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 15px;
        }

        .opportunity-card {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 20px;
            border-radius: 12px;
            border-left: 5px solid #10b981;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

        .opportunity-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .opportunity-card.rank-1 {
            border-left-color: #fbbf24;
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
        }

        .opportunity-card.rank-2 {
            border-left-color: #c0c0c0;
            background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
        }

        .opportunity-card.rank-3 {
            border-left-color: #cd7f32;
            background: linear-gradient(135deg, #fed7aa 0%, #fdba74 100%);
        }

        .opportunity-rank {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 35px;
            height: 35px;
            background: #667eea;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.1em;
        }

        .opportunity-rank.rank-1 { background: #fbbf24; color: #000; }
        .opportunity-rank.rank-2 { background: #c0c0c0; color: #000; }
        .opportunity-rank.rank-3 { background: #cd7f32; color: #fff; }

        .opportunity-market {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .opportunity-direction {
            font-size: 2em;
            font-weight: bold;
            margin: 10px 0;
        }

        .direction-up { color: #10b981; }
        .direction-down { color: #ef4444; }

        .opportunity-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }

        .opportunity-stat {
            text-align: center;
            padding: 8px;
            background: rgba(255,255,255,0.7);
            border-radius: 6px;
        }

        .stat-label {
            font-size: 0.8em;
            color: #666;
            margin-bottom: 3px;
        }

        .stat-value {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }

        .quality-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: bold;
            margin-top: 10px;
        }

        .quality-excellent { background: #10b981; color: white; }
        .quality-good { background: #3b82f6; color: white; }
        .quality-fair { background: #f59e0b; color: white; }

        .no-opportunities {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.1em;
        }

        .no-opportunities .emoji {
            font-size: 3em;
            margin-bottom: 15px;
        }

        .controls {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        select, button {
            padding: 10px 20px;
            border: 2px solid #667eea;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

        select {
            background: white;
            min-width: 200px;
        }

        button {
            background: #667eea;
            color: white;
            font-weight: bold;
        }

        button:hover:not(:disabled) {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .prediction-card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .prediction-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .market-name-large {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
        }

        .market-type {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.7em;
            margin-left: 10px;
            font-weight: normal;
        }

        .type-forex { background: #10b981; color: white; }
        .type-volatility { background: #f59e0b; color: white; }
        .type-crash_boom { background: #ef4444; color: white; }

        .price {
            font-size: 1.2em;
            color: #666;
        }

        .prediction-body {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .prediction-item {
            text-align: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .prediction-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }

        .prediction-value {
            font-size: 1.8em;
            font-weight: bold;
        }

        .direction-none { color: #94a3b8; }

        .confidence-bar {
            width: 100%;
            height: 30px;
            background: #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
            margin-top: 10px;
        }

        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, #10b981 0%, #059669 100%);
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .indicators {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .indicator {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
        }

        .indicator-name {
            font-size: 0.85em;
            color: #666;
            margin-bottom: 5px;
        }

        .indicator-value {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
        }

        .reason {
            background: #fef3c7;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            border-left: 4px solid #f59e0b;
        }

        .reason.collecting {
            background: #dbeafe;
            border-left-color: #3b82f6;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: white;
            font-size: 1.2em;
        }

        .timestamp {
            text-align: center;
            color: white;
            margin-top: 10px;
            font-size: 0.9em;
        }

        .trade-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .trade-button {
            flex: 1;
            padding: 20px;
            font-size: 1.3em;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .trade-up {
            background: #10b981;
            color: white;
        }

        .trade-up:hover:not(:disabled) {
            background: #059669;
            transform: scale(1.05);
        }

        .trade-down {
            background: #ef4444;
            color: white;
        }

        .trade-down:hover:not(:disabled) {
            background: #dc2626;
            transform: scale(1.05);
        }

        .trade-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .live-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            background: #10b981;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎯 OTC Predictor Dashboard</h1>
        <div class="subtitle" id="modeSubtitle">Multi-Mode Trading System</div>

        <!-- Mode Selector -->
        <div class="mode-selector">
            <h3>🔧 Select Trading Mode</h3>
            <div class="mode-buttons">
                <button class="mode-btn" onclick="selectMode('synthetics')" id="mode-synthetics">
                    ⚡ Synthetics
                    <span class="badge">V10-V100, Crash, Boom</span>
                </button>
                <button class="mode-btn" onclick="selectMode('forex')" id="mode-forex">
                    💱 Forex
                    <span class="badge">12 Currency Pairs</span>
                </button>
                <button class="mode-btn" onclick="selectMode('both')" id="mode-both">
                    🚀 Both
                    <span class="badge">All Markets</span>
                </button>
            </div>
        </div>

        <!-- Live Analysis Panel - Shows ALL markets being analyzed -->
        <div class="analysis-panel">
            <div class="analysis-header">
                <div class="analysis-title">
                    <span class="live-indicator"></span>
                    🔍 Live Market Analysis
                </div>
                <div class="analysis-stats">
                    <div class="stat-item">
                        <span>Total:</span>
                        <span class="stat-value" id="totalMarkets">0</span>
                    </div>
                    <div class="stat-item">
                        <span>Analyzing:</span>
                        <span class="stat-value" id="analyzingCount">0</span>
                    </div>
                    <div class="stat-item">
                        <span>Ready:</span>
                        <span class="stat-value" id="readyCount">0</span>
                    </div>
                </div>
            </div>
            <div class="markets-grid" id="marketsGrid">
                <div class="loading">Connecting to markets...</div>
            </div>
        </div>

        <!-- Best Opportunities Panel -->
        <div class="best-markets-panel">
            <div class="best-markets-header">
                <div class="best-markets-title">
                    <span class="live-indicator"></span>
                    ⭐ Top Trading Opportunities
                </div>
                <div style="color: #666; font-size: 0.9em; font-weight: normal;">
                    Auto-updating every 15s
                </div>
            </div>
            <div id="opportunitiesContainer">
                <div class="loading">Loading best markets...</div>
            </div>
        </div>

        <div class="controls">
            <label>
                <strong>Market:</strong>
                <select id="marketSelect">
                    <option value="">Select mode first...</option>
                </select>
            </label>

            <label>
                <strong>Duration:</strong>
                <select id="durationSelect">
                    <option value="30" class="synthetic-only">30 seconds</option>
                    <option value="60" class="synthetic-only" selected>60 seconds</option>
                    <option value="120" class="synthetic-only">2 minutes</option>
                    <option value="180" class="synthetic-only">3 minutes</option>
                    <option value="300" class="synthetic-only">5 minutes</option>
                    <option value="900" class="forex-only">15 minutes</option>
                    <option value="1800" class="forex-only">30 minutes</option>
                    <option value="3600" class="forex-only">1 hour</option>
                </select>
            </label>

            <button onclick="fetchPrediction()" id="getPredBtn">Get Prediction</button>
            <button onclick="toggleWebSocket()" id="wsBtn">
                <span class="live-indicator"></span>
                <span id="wsButtonText">Start Live</span>
            </button>
        </div>

        <div id="predictionContainer">
            <div class="loading">Select a market to view detailed prediction</div>
        </div>

        <div class="timestamp" id="lastUpdate"></div>
    </div>

    <script>
        let ws = null;
        let wsActive = false;
        let currentMode = 'synthetics';
        let allMarkets = { synthetics: [], forex: [], both: [] };
        let marketAnalysisData = new Map(); // Stores live analysis for each market

        function selectMode(mode) {
            currentMode = mode;
            
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`mode-${mode}`).classList.add('active');
            
            const subtitles = {
                'synthetics': 'Trading Synthetic Indices (Volatility, Crash, Boom)',
                'forex': 'Trading Forex Pairs (Currency Markets)',
                'both': 'Trading All Markets (Synthetics + Forex)'
            };
            document.getElementById('modeSubtitle').textContent = subtitles[mode];
            
            updateDurationOptions(mode);
            loadMarkets();
            loadAllMarketsAnalysis(); // Load analysis grid
            loadBestMarkets();
        }

        function updateDurationOptions(mode) {
            const durationSelect = document.getElementById('durationSelect');
            const options = durationSelect.querySelectorAll('option');
            
            options.forEach(option => {
                const isSynthetic = option.classList.contains('synthetic-only');
                const isForex = option.classList.contains('forex-only');
                
                if (mode === 'synthetics') {
                    option.style.display = isSynthetic ? '' : 'none';
                    if (!option.selected && isSynthetic && option.value === '60') {
                        option.selected = true;
                    }
                } else if (mode === 'forex') {
                    option.style.display = isForex ? '' : 'none';
                    if (!option.selected && isForex && option.value === '900') {
                        option.selected = true;
                    }
                } else {
                    option.style.display = '';
                }
            });
        }

        // Load analysis for ALL markets in current mode
        async function loadAllMarketsAnalysis() {
            try {
                const duration = document.getElementById('durationSelect').value || 60;
                
                // Get markets for current mode
                const markets = allMarkets[currentMode];
                if (!markets || markets.length === 0) {
                    return;
                }

                // Fetch predictions for all markets
                const promises = markets.map(async (market) => {
                    try {
                        const response = await fetch(`/api/predict/${market.market}/${duration}`);
                        const data = await response.json();
                        marketAnalysisData.set(market.market, data);
                        return data;
                    } catch (error) {
                        console.error(`Error analyzing ${market.market}:`, error);
                        return null;
                    }
                });

                await Promise.all(promises);
                displayMarketsGrid();
                updateAnalysisStats();
                
            } catch (error) {
                console.error('Error loading market analysis:', error);
            }
        }

        // Display all markets in a grid with their current analysis status
        function displayMarketsGrid() {
            const container = document.getElementById('marketsGrid');
            const markets = allMarkets[currentMode];
            
            if (!markets || markets.length === 0) {
                container.innerHTML = '<div class="loading">No markets available</div>';
                return;
            }

            const html = markets.map(market => {
                const analysis = marketAnalysisData.get(market.market);
                if (!analysis) {
                    return createMarketCell(market.market, 'waiting', null);
                }

                // Determine status
                let status = 'waiting';
                if (analysis.direction === 'NONE' && analysis.reason && analysis.reason.includes('Collecting data')) {
                    status = 'collecting';
                } else if (analysis.direction === 'NONE') {
                    status = 'analyzing';
                } else if (analysis.confidence >= 0.65) {
                    status = 'ready';
                } else {
                    status = 'low-quality';
                }

                return createMarketCell(market.market, status, analysis);
            }).join('');

            container.innerHTML = html;
        }

        function createMarketCell(market, status, analysis) {
            const marketType = getMarketType(market);
            const emoji = marketType === 'forex' ? '💱' : marketType === 'crash_boom' ? '💥' : '⚡';
            
            let statusText = 'Waiting';
            let iconClass = 'icon-waiting';
            let qualityScore = 0;
            let direction = '';
            let dataProgress = '';

            if (analysis) {
                qualityScore = calculateQualityScoreClient(analysis);
                
                if (status === 'collecting') {
                    statusText = 'Collecting Data';
                    iconClass = 'icon-collecting';
                    
                    // Extract data progress
                    const match = analysis.reason.match(/(\d+)\/(\d+) ticks/);
                    if (match) {
                        const current = parseInt(match[1]);
                        const required = parseInt(match[2]);
                        const percentage = (current / required * 100).toFixed(0);
                        dataProgress = `${current}/${required} (${percentage}%)`;
                    }
                } else if (status === 'analyzing') {
                    statusText = 'Analyzing...';
                    iconClass = 'icon-analyzing';
                } else if (status === 'ready') {
                    statusText = 'Ready to Trade';
                    iconClass = 'icon-ready';
                    direction = analysis.direction;
                } else if (status === 'low-quality') {
                    statusText = 'Low Confidence';
                    iconClass = 'icon-analyzing';
                }
            }

            const qualityClass = qualityScore >= 80 ? 'score-excellent' : 
                                qualityScore >= 65 ? 'score-good' : 
                                qualityScore >= 50 ? 'score-fair' : 'score-poor';
            
            const fillClass = qualityScore >= 80 ? 'fill-excellent' : 
                             qualityScore >= 65 ? 'fill-good' : 
                             qualityScore >= 50 ? 'fill-fair' : 'fill-poor';

            const onClick = status === 'ready' ? `onclick="selectMarket('${market}')"` : '';

            return `
                <div class="market-cell ${status}" ${onClick}>
                    <div class="market-name">
                        ${emoji}
                        <span>${market}</span>
                        <span class="market-type-badge badge-${marketType}">${marketType.toUpperCase()}</span>
                    </div>
                    <div class="market-status">
                        <span class="status-icon ${iconClass}"></span>
                        ${statusText}
                    </div>
                    ${dataProgress ? `
                        <div class="data-progress">
                            ${dataProgress}
                            <div class="progress-bar-mini">
                                <div class="progress-fill-mini" style="width: ${(parseInt(dataProgress.split('/')[0]) / parseInt(dataProgress.split('/')[1].split(' ')[0]) * 100).toFixed(0)}%"></div>
                            </div>
                        </div>
                    ` : ''}
                    ${direction ? `
                        <div class="market-direction dir-${direction.toLowerCase()}">
                            ${direction === 'UP' ? '⬆️' : '⬇️'} ${direction}
                        </div>
                    ` : ''}
                    <div class="market-quality">
                        <span class="quality-score ${qualityClass}">${qualityScore.toFixed(0)}</span>
                        <div class="quality-bar">
                            <div class="quality-fill ${fillClass}" style="width: ${qualityScore}%"></div>
                        </div>
                    </div>
                </div>
            `;
        }

        function calculateQualityScoreClient(pred) {
            let score = 0;

            // Confidence (40 points)
            score += pred.confidence * 40;

            // Data quality (30 points)
            if (pred.data_points >= 150) {
                score += 30;
            } else if (pred.data_points >= 100) {
                score += 22;
            } else if (pred.data_points >= 60) {
                score += 15;
            } else {
                score += 7;
            }

            // Direction clarity (30 points)
            if (pred.direction !== 'NONE') {
                score += 30;
            } else if (pred.data_points >= 50) {
                score += 10; // Has data but no signal
            }

            return Math.min(100, Math.max(0, score));
        }

        function updateAnalysisStats() {
            const markets = allMarkets[currentMode];
            let analyzing = 0;
            let ready = 0;

            markets.forEach(market => {
                const analysis = marketAnalysisData.get(market.market);
                if (analysis) {
                    if (analysis.direction !== 'NONE' && analysis.confidence >= 0.65) {
                        ready++;
                    } else {
                        analyzing++;
                    }
                }
            });

            document.getElementById('totalMarkets').textContent = markets.length;
            document.getElementById('analyzingCount').textContent = analyzing;
            document.getElementById('readyCount').textContent = ready;
        }

        async function loadBestMarkets() {
            try {
                const duration = document.getElementById('durationSelect').value || 60;
                const response = await fetch(`/api/best-markets?duration=${duration}&limit=6&mode=${currentMode}`);
                const data = await response.json();
                
                displayBestMarkets(data);
                updateTimestamp();
            } catch (error) {
                console.error('Error loading best markets:', error);
                const container = document.getElementById('opportunitiesContainer');
                if (container.innerHTML.includes('Loading')) {
                    container.innerHTML = `
                        <div class="no-opportunities">
                            <div class="emoji">⚠️</div>
                            <div>Connecting to markets...</div>
                            <div style="margin-top: 10px; font-size: 0.9em; color: #999;">
                                Retrying in 15 seconds
                            </div>
                        </div>
                    `;
                }
            }
        }

        function displayBestMarkets(data) {
            const container = document.getElementById('opportunitiesContainer');
            
            if (!data.opportunities || data.opportunities.length === 0) {
                container.innerHTML = `
                    <div class="no-opportunities">
                        <div class="emoji">😴</div>
                        <div>No high-quality trading opportunities found right now.</div>
                        <div style="margin-top: 10px; font-size: 0.9em; color: #999;">
                            Analyzed ${data.total_analyzed || 0} markets • Checking again in 15 seconds
                        </div>
                    </div>
                `;
                return;
            }

            const html = data.opportunities.map((opp, index) => {
                const rank = index + 1;
                const qualityClass = opp.quality_score >= 80 ? 'quality-excellent' : 
                                    opp.quality_score >= 65 ? 'quality-good' : 'quality-fair';
                const qualityLabel = opp.quality_score >= 80 ? 'Excellent' : 
                                    opp.quality_score >= 65 ? 'Good' : 'Fair';
                
                const directionClass = opp.direction === 'UP' ? 'direction-up' : 'direction-down';
                const directionEmoji = opp.direction === 'UP' ? '⬆️' : '⬇️';
                
                const marketEmoji = opp.market_type === 'forex' ? '💱' : 
                                   opp.market_type === 'crash_boom' ? '💥' : '⚡';

                return `
                    <div class="opportunity-card rank-${Math.min(rank, 3)}" onclick="selectMarket('${opp.market}')">
                        <div class="opportunity-rank rank-${Math.min(rank, 3)}">#${rank}</div>
                        <div class="opportunity-market">${marketEmoji} ${opp.market}</div>
                        <div class="opportunity-direction ${directionClass}">
                            ${directionEmoji} ${opp.direction}
                        </div>
                        <div class="opportunity-stats">
                            <div class="opportunity-stat">
                                <div class="stat-label">Quality</div>
                                <div class="stat-value">${opp.quality_score.toFixed(0)}</div>
                            </div>
                            <div class="opportunity-stat">
                                <div class="stat-label">Confidence</div>
                                <div class="stat-value">${(opp.confidence * 100).toFixed(0)}%</div>
                            </div>
                            <div class="opportunity-stat">
                                <div class="stat-label">Win Rate</div>
                                <div class="stat-value">${opp.win_rate ? opp.win_rate.toFixed(0) + '%' : 'New'}</div>
                            </div>
                            <div class="opportunity-stat">
                                <div class="stat-label">Data</div>
                                <div class="stat-value">${opp.data_points}</div>
                            </div>
                        </div>
                        <div class="quality-badge ${qualityClass}">${qualityLabel} Signal</div>
                    </div>
                `;
            }).join('');

            container.innerHTML = `
                <div class="opportunities-grid">${html}</div>
                <div style="text-align: center; margin-top: 15px; color: #666; font-size: 0.9em;">
                    Found ${data.opportunities.length} of ${data.total_analyzed} markets • Updated ${new Date().toLocaleTimeString()}
                </div>
            `;
        }

        function selectMarket(market) {
            const marketSelect = document.getElementById('marketSelect');
            marketSelect.value = market;
            fetchPrediction();
            
            document.getElementById('predictionContainer').scrollIntoView({ 
                behavior: 'smooth', 
                block: 'center' 
            });
        }

        async function loadMarkets() {
            try {
                const response = await fetch('/api/markets');
                const markets = await response.json();
                
                allMarkets.synthetics = markets.filter(m => 
                    m.market.includes('volatility') || m.market.includes('crash') || m.market.includes('boom')
                );
                
                allMarkets.forex = markets.filter(m => 
                    m.market.toLowerCase().includes('frx') || m.market.toLowerCase().includes('aud') || 
                    m.market.toLowerCase().includes('eur') || m.market.toLowerCase().includes('gbp')
                );
                
                allMarkets.both = markets;
                
                const marketsToShow = allMarkets[currentMode];
                const select = document.getElementById('marketSelect');
                
                if (marketsToShow.length === 0) {
                    select.innerHTML = '<option value="">No markets available for this mode</option>';
                    return;
                }
                
                select.innerHTML = marketsToShow.map(m => {
                    const type = getMarketType(m.market);
                    const emoji = type === 'forex' ? '💱' : type === 'crash_boom' ? '💥' : '⚡';
                    return `<option value="${m.market}">${emoji} ${m.market} (${m.tick_count} ticks)</option>`;
                }).join('');

            } catch (error) {
                console.error('Error loading markets:', error);
            }
        }

        function getMarketType(market) {
            market = market.toLowerCase();
            if (market.includes('frx') || market.includes('aud') || market.includes('eur') || 
                market.includes('gbp') || market.includes('usd') || market.includes('jpy')) {
                return 'forex';
            }
            if (market.includes('crash') || market.includes('boom')) {
                return 'crash_boom';
            }
            return 'volatility';
        }

        async function fetchPrediction() {
            const market = document.getElementById('marketSelect').value;
            const duration = document.getElementById('durationSelect').value;

            if (!market) return;

            try {
                const response = await fetch(`/api/predict/${market}/${duration}`);
                const prediction = await response.json();
                
                displayPrediction(prediction);
                updateTimestamp();
            } catch (error) {
                console.error('Error fetching prediction:', error);
            }
        }

        function displayPrediction(pred) {
            const directionClass = pred.direction.toLowerCase() === 'up' ? 'direction-up' : 
                                   pred.direction.toLowerCase() === 'down' ? 'direction-down' : 
                                   'direction-none';

            const confidencePercent = (pred.confidence * 100).toFixed(1);
            const canTrade = pred.direction !== 'NONE' && pred.confidence > 0.65;
            const isCollecting = pred.direction === 'NONE' && pred.reason && pred.reason.includes('Collecting data');
            
            const marketType = getMarketType(pred.market);
            const typeLabels = {
                'forex': 'FOREX',
                'volatility': 'VOLATILITY',
                'crash_boom': 'CRASH/BOOM'
            };

            const html = `
                <div class="prediction-card">
                    <div class="prediction-header">
                        <div>
                            <span class="market-name-large">${pred.market}</span>
                            <span class="market-type type-${marketType}">${typeLabels[marketType]}</span>
                        </div>
                        <div class="price">${pred.current_price ? pred.current_price.toFixed(5) : 'N/A'}</div>
                    </div>

                    <div class="prediction-body">
                        <div class="prediction-item">
                            <div class="prediction-label">Direction</div>
                            <div class="prediction-value ${directionClass}">
                                ${pred.direction === 'UP' ? '↑ ' : pred.direction === 'DOWN' ? '↓ ' : '⊘ '}
                                ${pred.direction}
                            </div>
                        </div>

                        <div class="prediction-item">
                            <div class="prediction-label">Confidence</div>
                            <div class="prediction-value">${confidencePercent}%</div>
                            <div class="confidence-bar">
                                <div class="confidence-fill" style="width: ${confidencePercent}%">
                                    ${confidencePercent}%
                                </div>
                            </div>
                        </div>

                        <div class="prediction-item">
                            <div class="prediction-label">Duration</div>
                            <div class="prediction-value">${pred.duration}s</div>
                        </div>

                        <div class="prediction-item">
                            <div class="prediction-label">Data Points</div>
                            <div class="prediction-value">${pred.data_points || 0}</div>
                        </div>
                    </div>

                    ${pred.reason ? `<div class="reason ${isCollecting ? 'collecting' : ''}">${isCollecting ? '⏳ ' : '📊 '}${pred.reason}</div>` : ''}

                    ${pred.indicators ? `
                        <div class="indicators">
                            <div class="indicator">
                                <div class="indicator-name">RSI</div>
                                <div class="indicator-value">${pred.indicators.rsi.toFixed(1)}</div>
                            </div>
                            <div class="indicator">
                                <div class="indicator-name">EMA 9</div>
                                <div class="indicator-value">${pred.indicators.ema_9.toFixed(5)}</div>
                            </div>
                            <div class="indicator">
                                <div class="indicator-name">EMA 21</div>
                                <div class="indicator-value">${pred.indicators.ema_21.toFixed(5)}</div>
                            </div>
                            <div class="indicator">
                                <div class="indicator-name">BB Position</div>
                                <div class="indicator-value">${pred.indicators.bb_position.toFixed(2)}</div>
                            </div>
                            <div class="indicator">
                                <div class="indicator-name">Volatility</div>
                                <div class="indicator-value">${pred.indicators.volatility.toFixed(5)}</div>
                            </div>
                            <div class="indicator">
                                <div class="indicator-name">Momentum</div>
                                <div class="indicator-value">${pred.indicators.momentum.toFixed(4)}</div>
                            </div>
                        </div>
                    ` : ''}

                    <div class="trade-buttons">
                        <button class="trade-button trade-up" ${!canTrade ? 'disabled' : ''}>
                            ${canTrade ? `TRADE UP ⬆️ (${confidencePercent}%)` : 'WAITING FOR SIGNAL...'}
                        </button>
                        <button class="trade-button trade-down" ${!canTrade ? 'disabled' : ''}>
                            ${canTrade ? `TRADE DOWN ⬇️ (${confidencePercent}%)` : 'WAITING FOR SIGNAL...'}
                        </button>
                    </div>
                </div>
            `;

            document.getElementById('predictionContainer').innerHTML = html;
        }

        function toggleWebSocket() {
            if (wsActive) {
                stopWebSocket();
            } else {
                startWebSocket();
            }
        }

        function startWebSocket() {
            const market = document.getElementById('marketSelect').value;
            const duration = document.getElementById('durationSelect').value;

            if (!market) {
                alert('Please select a market first');
                return;
            }

            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/api/stream/${market}?duration=${duration}`;

            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                wsActive = true;
                document.getElementById('wsButtonText').textContent = 'Stop Live';
                console.log('WebSocket connected');
            };

            ws.onmessage = (event) => {
                const prediction = JSON.parse(event.data);
                displayPrediction(prediction);
                updateTimestamp();
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };

            ws.onclose = () => {
                wsActive = false;
                document.getElementById('wsButtonText').textContent = 'Start Live';
                console.log('WebSocket disconnected');
            };
        }

        function stopWebSocket() {
            if (ws) {
                ws.close();
                ws = null;
            }
        }

        function updateTimestamp() {
            const now = new Date().toLocaleString();
            document.getElementById('lastUpdate').textContent = `Last updated: ${now}`;
        }

        // Initialize
        selectMode('synthetics');
        loadBestMarkets();
        
        // Auto-refresh markets grid every 8 seconds
        setInterval(loadAllMarketsAnalysis, 8000);
        
        // Auto-refresh best markets every 15 seconds
        setInterval(loadBestMarkets, 15000);
    </script>
